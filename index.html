<!DOCTYPE html>
<html>
<head>
<title>SB | Premium Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
html{
scroll-behavior:smooth;
scroll-snap-type:y mandatory;
}
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#0f2027;
color:#fff;
overflow-x:hidden;
}

/* LOADER */
#loader{
position:fixed;
inset:0;
background:#0f2027;
display:flex;
justify-content:center;
align-items:center;
z-index:5000;
transition:opacity .6s ease;
}
.loader-circle{
width:60px;height:60px;
border:4px solid rgba(255,255,255,.2);
border-top:4px solid #00d9ff;
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg);}}

/* PARTICLES */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
height:70px;
background:rgba(0,0,0,.85);
display:flex;
justify-content:center;
align-items:center;
gap:40px;
z-index:1000;
backdrop-filter:blur(10px);
}
nav a{
color:#aaa;
text-decoration:none;
font-weight:500;
font-size:18px;
transition:.3s;
}
nav a.active,
nav a:hover{
color:#00d9ff;
}

/* SECTIONS (NO TRANSLATE SHIFT) */
section{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
scroll-snap-align:start;
scroll-snap-stop:always;
opacity:0;
transition:opacity .8s ease;
}
section.visible{
opacity:1;
}
#home{
opacity:1;
}
.container{
width:100%;
max-width:1200px;
margin:auto;
}

/* HOME */
.home-wrapper{
display:flex;
align-items:center;
justify-content:center;
gap:60px;
flex-wrap:wrap;
}
.profile-pic{
width:220px;height:220px;
border-radius:50%;
object-fit:cover;
border:4px solid #00d9ff;
box-shadow:0 0 15px rgba(0,217,255,.5);
transition:transform .5s ease, box-shadow .5s ease;
animation:glow 3s infinite alternate;
}
.profile-pic:hover{
transform:scale(1.08);
box-shadow:0 0 35px rgba(0,217,255,.9);
}
@keyframes glow{
from{box-shadow:0 0 15px rgba(0,217,255,.4);}
to{box-shadow:0 0 25px rgba(0,217,255,.8);}
}
.home-text{text-align:left;}
@media(max-width:768px){
.home-wrapper{flex-direction:column;text-align:center;}
.home-text{text-align:center;}
}

/* SKILLS */
.skills-wrapper{
display:flex;
width:100%;
margin-top:40px;
}
.skill-column{width:50%;}
.skill-column:first-child{text-align:left;padding-right:30px;}
.skill-column:last-child{text-align:right;padding-left:30px;}
.skill-column ul{list-style:none;padding:0;}
.skill-column li{margin:12px 0;}
@media(max-width:768px){
.skills-wrapper{flex-direction:column;}
.skill-column{width:100%;text-align:left!important;padding:0;margin-bottom:30px;}
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
margin-top:50px;
padding:0 40px;
}

/* CARDS (TRANSLATE ONLY HERE) */
.card{
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.1);
border-radius:20px;
overflow:hidden;
opacity:0;
transform:translateY(25px);
transition:all .6s ease;
}
.card.animate{
opacity:1;
transform:translateY(0);
}
.card:hover{
transform:translateY(-6px) scale(1.02);
}
.image-wrapper{
width:100%;height:220px;overflow:hidden;
}
.image-wrapper img{
width:100%;height:100%;
object-fit:cover;
transition:transform .6s ease;
}
.card:hover .image-wrapper img{
transform:scale(1.05);
}
.project-contain img{
object-fit:contain !important;
background:#111;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:.4s;
z-index:3000;
}
.modal.active{opacity:1;visibility:visible;}
.modal-content{
background:#111;
padding:30px;
width:90%;
max-width:900px;
border-radius:15px;
max-height:85vh;
overflow-y:auto;
transform:scale(.9);
transition:.4s;
}
.modal.active .modal-content{transform:scale(1);}
.modal-content img{
width:100%;
height:auto;
object-fit:contain;
}
.close{float:right;font-size:25px;cursor:pointer;}

.social-icons{margin-top:20px;}
.social-icons a{
color:rgba(255,255,255,.6);
font-size:28px;margin:0 15px;
transition:.3s;text-decoration:none;
}
.social-icons a:hover{
color:#00d9ff;
transform:scale(1.2);
}

.cursor{
display:inline-block;width:2px;background:#00d9ff;
animation:blink .7s infinite;
}
@keyframes blink{50%{opacity:0;}}
</style>
</head>

<body>

<div id="loader"><div class="loader-circle"></div></div>
<canvas id="particles"></canvas>

<nav>
<a href="#home" class="active"><i class="fa-solid fa-house"></i></a>
<a href="#about">About</a>
<a href="#skills">Skills</a>
<a href="#certifications">Certifications</a>
<a href="#projects">Projects</a>
<a href="#contact">Contact</a>
</nav>

<!-- KEEP YOUR SECTIONS SAME AS BEFORE -->

<script>

/* Start at top */
window.scrollTo(0,0);

/* Loader */
window.addEventListener("load",()=>{
setTimeout(()=>loader.style.opacity=0,500);
setTimeout(()=>loader.style.display="none",900);
startTyping();
});

/* Typing */
function startTyping(){
const text="Nandam Satya Bhaskar";
let i=0;
function type(){
if(i<text.length){
typing.innerHTML+=text.charAt(i);
i++;
setTimeout(type,70);
}}
type();
}

/* Section fade only */
const sections=document.querySelectorAll("section");
const sectionObserver=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("visible");
}
});
},{threshold:0.5});
sections.forEach(sec=>sectionObserver.observe(sec));

/* Staggered Cards */
const grids=document.querySelectorAll(".grid");
const gridObserver=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
const cards=entry.target.querySelectorAll(".card");
if(entry.isIntersecting){
cards.forEach((card,index)=>{
setTimeout(()=>{
card.classList.add("animate");
}, index * 120);
});
}else{
cards.forEach(card=>card.classList.remove("animate"));
}
});
},{threshold:0.4});
grids.forEach(grid=>gridObserver.observe(grid));

</script>

</body>
</html>
