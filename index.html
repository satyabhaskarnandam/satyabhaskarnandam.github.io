<!DOCTYPE html>
<html>
<head>
    <title>SB Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        nav {
            padding: 15px;
            text-align: center;
            background: rgba(0,0,0,0.6);
        }

        nav a {
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        header {
            padding: 100px 20px;
            text-align: center;
        }

        section {
            padding: 60px 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .projects-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .project-card {
            background: rgba(0,0,0,0.6);
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .project-card h3 {
            padding: 15px;
            margin: 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow-y: auto;
        }

        .modal-content {
            background: #111;
            margin: 60px auto;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
        }

        .close {
            color: #fff;
            float: right;
            font-size: 30px;
            cursor: pointer;
        }

        footer {
            padding: 30px;
            text-align: center;
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>

<body>

<nav>
    <a href="#projects">Projects</a>
</nav>

<header>
    <h1>Nandam Satya Bhaskar</h1>
    <p>Electrical & Electronics Engineering Student</p>
</header>

<section id="projects">
    <div class="container">
        <h2>Projects</h2>

        <div class="projects-wrapper">

            <!-- Solar -->
            <div class="project-card" onclick="openProject('solar')">
                <img src="solar.jpg" alt="Solar">
                <h3>Solar PV Modeling</h3>
            </div>

            <!-- Streetlight -->
            <div class="project-card" onclick="openProject('street')">
                <img src="streetlight.jpg" alt="Streetlight">
                <h3>Smart Street Lighting</h3>
            </div>

            <!-- Robot -->
            <div class="project-card" onclick="openProject('robot')">
                <img src="robot.jpg" alt="Robot">
                <h3>Cable Inspection Robot</h3>
            </div>

        </div>
    </div>
</section>

<!-- Modal -->
<div id="projectModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProject()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
    </div>
</div>

<footer>
    © 2026 SB Portfolio
</footer>

<script>
function openProject(project) {

    const title = document.getElementById("modalTitle");
    const desc = document.getElementById("modalDescription");

    if (project === "solar") {
        title.innerHTML = "Solar PV System Modeling with MPPT Control";
        desc.innerHTML = `
        This project involves modeling and simulation of a photovoltaic (PV) system using MATLAB/Simulink.
        A single-diode model was implemented to analyze I–V and P–V characteristics under varying irradiation and temperature conditions.
        
        An MPPT (Maximum Power Point Tracking) algorithm was integrated to ensure optimal energy extraction from the solar panel.
        
        Key Components:
        • PV Module mathematical modeling  
        • MPPT algorithm implementation  
        • Performance analysis under dynamic environmental conditions  
        • Efficiency comparison of power output
        
        Outcome:
        Achieved improved energy harvesting efficiency and demonstrated understanding of renewable energy system modeling.
        `;
    }

    if (project === "street") {
        title.innerHTML = "Smart Street Lighting with Adaptive Control";
        desc.innerHTML = `
        Designed and developed an embedded-based smart street lighting system using LDR and PIR sensors.
        
        The system automatically adjusts brightness based on ambient light conditions and detects human/vehicle motion to optimize power usage.
        
        Key Features:
        • Automatic ON/OFF based on daylight detection  
        • Motion-based intensity control  
        • Energy-efficient design  
        • Microcontroller-based automation logic
        
        Outcome:
        Reduced unnecessary power consumption and demonstrated practical IoT-based infrastructure automation.
        `;
    }

    if (project === "robot") {
        title.innerHTML = "Autonomous Underground Cable Inspection Robot";
        desc.innerHTML = `
        Developed a hardware-integrated robotic platform for underground power cable inspection.
        
        The robot is equipped with multiple sensors to detect faults such as overheating, short circuits, and insulation degradation.
        
        Key Features:
        • Embedded microcontroller system  
        • Real-time sensor monitoring  
        • Autonomous movement mechanism  
        • Fault detection and reporting
        
        Outcome:
        Provided a cost-effective prototype solution for preventive maintenance in power distribution networks.
        `;
    }

    document.getElementById("projectModal").style.display = "block";
}

function closeProject() {
    document.getElementById("projectModal").style.display = "none";
}
</script>

</body>
</html>
