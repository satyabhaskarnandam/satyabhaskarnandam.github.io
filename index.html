<!DOCTYPE html>
<html>
<head>
    <title>SB Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html { scroll-behavior: smooth; height:100%; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
            overflow-x: hidden;

            /* Added only for bottom contact */
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            padding: 18px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover { color: #00d9ff; }

        header {
            padding-top: 120px;
            text-align: center;
        }

        section {
            padding: 100px 20px;
            scroll-margin-top: 100px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            text-align: center;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background: rgba(0,0,0,0.6);
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s ease;
        }

        .card:hover { transform: translateY(-8px); }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content { padding: 20px; }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: #00d9ff;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover { transform: scale(1.05); }

        /* Push contact section to bottom */
        #contact {
            margin-top:auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.8);
        }

        .social-icons {
            margin-top: 15px;
            text-align: center;
        }

        .social-icons a {
            color: rgba(255,255,255,0.6);
            font-size: 28px;
            margin: 0 15px;
            transition: 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffffff;
            transform: scale(1.2);
            text-shadow: 0 0 10px #00d9ff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background: #00d9ff;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s;
            z-index: 2000;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #111;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            transform: scale(0.8);
            transition: 0.4s;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .close {
            float: right;
            font-size: 25px;
            cursor: pointer;
        }

        h4 { color: #00d9ff; margin-top:20px; }
    </style>
</head>

<body>

<canvas id="particles"></canvas>

<nav>
    <a href="#home"><i class="fa-solid fa-house"></i></a>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#certifications">Certifications</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<header id="home">
    <h1><span id="typing"></span><span class="cursor"></span></h1>
    <p>Electrical & Electronics Engineering Student</p>
</header>
