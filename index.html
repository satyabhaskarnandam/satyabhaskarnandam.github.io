<!DOCTYPE html>
<html>
<head>
    <title>SB Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        nav {
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        nav a:hover {
            transform: scale(1.15);
            color: #00d9ff;
        }

        header {
            padding: 120px 20px;
            text-align: center;
        }

        h1 { font-size: 48px; }

        section {
            padding: 80px 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .projects-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .project-card {
            background: rgba(0,0,0,0.6);
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
        }

        .card-image {
            height: 180px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #00d9ff;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        footer {
            padding: 30px;
            text-align: center;
            background: rgba(0,0,0,0.8);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal img {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#certifications">Certifications</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<header>
    <h1>Nandam Satya Bhaskar</h1>
    <p>Electrical & Electronics Engineering Student</p>
</header>

<section id="certifications">
    <div class="container">
        <h2>Certifications</h2>

        <div class="projects-wrapper">

            <div class="project-card">
                <div class="card-image">
                    <img src="nptel.jpg" alt="NPTEL Certificate">
                </div>
                <div class="card-content">
                    <h3>Digital Electronics</h3>
                    <p>NPTEL | March 2023</p>
                    <button onclick="openModal('nptel.jpg')">View Certificate</button>
                </div>
            </div>

            <div class="project-card">
                <div class="card-image">
                    <img src="iot.jpg" alt="IoT Certificate">
                </div>
                <div class="card-content">
                    <h3>Introduction to IoT</h3>
                    <p>Cisco Networking Academy | January 2024</p>
                    <button onclick="openModal('iot.jpg')">View Certificate</button>
                </div>
            </div>

            <div class="project-card">
                <div class="card-image">
                    <img src="matlab.jpg" alt="MATLAB Certificate">
                </div>
                <div class="card-content">
                    <h3>MATLAB Onramp</h3>
                    <p>MathWorks | May 2024</p>
                    <button onclick="openModal('matlab.jpg')">View Certificate</button>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Modal -->
<div id="certificateModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage">
</div>

<footer>
    Â© 2026 SB Portfolio
</footer>

<script>
function openModal(imageSrc) {
    document.getElementById("certificateModal").style.display = "block";
    document.getElementById("modalImage").src = imageSrc;
}

function closeModal() {
    document.getElementById("certificateModal").style.display = "none";
}
</script>

</body>
</html>
