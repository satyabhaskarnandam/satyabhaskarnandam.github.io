<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SB | Premium Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ================= ROOT ================= */

:root{
--accent:#4fd1ff;
--glass:rgba(255,255,255,.04);
--glass-border:rgba(255,255,255,.08);
}

*{margin:0;padding:0;box-sizing:border-box;}

html{
scroll-behavior:smooth;
scroll-snap-type:y mandatory;
}

body{
font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
color:#f5f5f7;
overflow-x:hidden;
background:
radial-gradient(circle at 20% 30%, rgba(79,209,255,0.08), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(79,209,255,0.06), transparent 40%),
linear-gradient(135deg,#0b0f1a 0%,#111827 35%,#0a0f18 70%,#05070d 100%);
background-attachment:fixed;
letter-spacing:-0.2px;
}

/* ================= INTRO ================= */

body.intro .profile-sticky,
body.intro .home-text {
opacity:0;
transform:translateY(40px);
}

.profile-sticky,
.home-text {
transition:opacity 1s cubic-bezier(.16,1,.3,1),
transform 1s cubic-bezier(.16,1,.3,1);
}

/* ================= LOADER ================= */

#loader{
position:fixed;
inset:0;
background:#0b0f1a;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
transition:opacity .6s ease;
}

.loader-ring{
width:60px;
height:60px;
border:4px solid rgba(255,255,255,.15);
border-top:4px solid var(--accent);
border-radius:50%;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}

/* ================= PARTICLES ================= */

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* ================= NAVBAR ================= */

nav{
position:fixed;
top:0;
width:100%;
height:70px;
display:flex;
justify-content:center;
align-items:center;
gap:40px;
background:rgba(15,20,30,0.65);
backdrop-filter:blur(30px);
-webkit-backdrop-filter:blur(30px);
border-bottom:1px solid rgba(255,255,255,0.05);
transition:.4s;
z-index:1000;
}

nav.scrolled{
background:rgba(10,15,25,0.85);
box-shadow:0 8px 25px rgba(0,0,0,0.4);
}

nav a{
color:#ccc;
text-decoration:none;
font-weight:500;
font-size:16px;
transition:.3s;
}

nav a.active,
nav a:hover{
color:var(--accent);
}

/* ================= SECTIONS ================= */

section{
height:100vh;
scroll-snap-align:start;
display:flex;
align-items:center;
justify-content:center;
opacity:0;
transform:translateY(60px) scale(0.98);
filter:blur(8px);
transition:
opacity 1.2s cubic-bezier(.16,1,.3,1),
transform 1.2s cubic-bezier(.16,1,.3,1),
filter 1.2s cubic-bezier(.16,1,.3,1);
}

section.visible{
opacity:1;
transform:translateY(0) scale(1);
filter:blur(0);
}

.container{
width:100%;
max-width:1200px;
padding:0 25px;
margin:0 auto;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

/* ================= TYPOGRAPHY ================= */

h1{
font-size:64px;
font-weight:600;
letter-spacing:-1.5px;
line-height:1.1;
}

h2{
font-size:40px;
font-weight:600;
letter-spacing:-1px;
margin-bottom:20px;
}

h3{
font-size:20px;
font-weight:500;
}

p{
font-size:18px;
color:rgba(255,255,255,.7);
}

/* ================= PROFILE ================= */

.profile-wrapper{position:relative;}

.profile-sticky{
position:sticky;
top:50%;
transform:translateY(-50%);
left:25%;
width:220px;
z-index:900;
}

.profile-pic{
width:220px;
height:220px;
border-radius:50%;
object-fit:cover;
border:4px solid var(--accent);
box-shadow:0 0 30px rgba(79,209,255,.4);
transition:.4s ease;
}

.profile-pic:hover{
transform:scale(1.08);
box-shadow:0 0 70px rgba(79,209,255,.8);
}

.home-text{
max-width:800px;
margin-left:500px;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
}

/* ================= SKILLS ================= */

.skills-flex{
display:grid;
grid-template-columns:1fr 1fr;
max-width:800px;
margin:40px auto 0 auto;
}

.skills-flex > div:first-child{
text-align:left;
padding-right:135px;
}

.skills-flex > div:last-child{
text-align:left;
padding-left:135px;
}

.skills-flex ul{list-style:none;margin-top:15px;}
.skills-flex li{margin:8px 0;color:rgba(255,255,255,.7);}

/* ================= CARDS ================= */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
margin-top:50px;
width:100%;
}

.card{
background:var(--glass);
backdrop-filter:blur(20px);
border:1px solid var(--glass-border);
border-radius:24px;
overflow:hidden;
opacity:0;
transform:translateY(40px);
transition:all .8s cubic-bezier(.16,1,.3,1);
}

.card.show{
opacity:1;
transform:translateY(0);
}

.card:hover{
transform:translateY(-8px) scale(1.03);
}

.image-box{
height:220px;
overflow:hidden;
}

.image-box img{
width:100%;
height:100%;
object-fit:cover;
}

.card.contain img{
object-fit:contain!important;
background:#111;
}

.card button{
margin:15px 0 25px;
padding:10px 20px;
border:none;
border-radius:25px;
background:var(--accent);
color:#000;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.card button:hover{
transform:scale(1.05);
}

/* ================= MODAL ================= */

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
visibility:hidden;
transition:.4s;
z-index:2000;
}

.modal.active{
opacity:1;
visibility:visible;
}

.modal-box{
background:#111827;
padding:30px;
width:90%;
max-width:900px;
border-radius:20px;
max-height:85vh;
overflow:auto;
}

.modal-box img{
max-width:100%;
max-height:70vh;
display:block;
margin:0 auto;
object-fit:contain;
}

.close{
float:right;
cursor:pointer;
font-size:24px;
}

/* ================= CONTACT ================= */

.contact-wrapper{
display:flex;
flex-direction:column;
height:100%;
width:100%;
}

.contact-center{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.social-icons a{
color:rgba(255,255,255,.5);
font-size:28px;
margin:0 15px;
transition:.3s;
text-decoration:none;
}

.social-icons a:hover{
color:var(--accent);
transform:scale(1.2);
}

.contact-footer{
text-align:center;
padding:15px 0;
opacity:.7;
font-size:14px;
}

.cursor{
display:inline-block;
width:2px;
background:var(--accent);
animation:blink .7s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

@media(max-width:768px){
.skills-flex{grid-template-columns:1fr;}
.skills-flex>div{padding:0;margin-bottom:20px;}
.profile-sticky{left:50%;transform:translate(-50%,-50%);}
.home-text{margin-left:0;}
}

</style>
</head>
